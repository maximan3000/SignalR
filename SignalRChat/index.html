<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        var chat;

        function parseMessage(message) {
            var params = message.split(" ");
            var command = params[0];

            switch (command) {
                case "/whisper":
                    var name = params[1];
                    delete params[0]; delete params[1];
                    var message = params.join(" ").trim();
                    chat.server.whisper(name, message);
                    break;
                default:
                    chat.server.broadcast(message);
            }
        }

        $(function () {
            chat = $.connection.groupChatHub;

            chat.client.broadcastMessage = function (name, message) {
                var messageDiv = $('<div />').text(message).html();
                $('#discussion').append('<li><strong>' + name
                    + '</strong>:&nbsp;&nbsp;' + messageDiv + '</li>');
            };

            chat.client.stopClient = function () {
                $.connection.hub.stop();
            };

            chat.client.whisper = function (name, message) {
                var messageDiv = $('<div />').text(message).html();
                $('#discussion').append('<li><strong> (whisper) ' + name
                    + '</strong>:&nbsp;&nbsp;' + messageDiv + '</li>');
            };

            chat.client.getClientsInfo = function (clientsInfo) {
                console.dir(clientsInfo);
            };

            chat.client.gotNews = function (name, news) {
                console.dir(name);
                console.dir(news);
            };

            chat.client.groupCast = function (name, group, message) {
                console.dir(name);
                console.dir(group);
                console.dir(message);
            };

            chat.client.getRelevantNews = function (relevantNews) {
                console.dir(relevantNews);
            }

            $('#message').focus();
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    var message = $('#message').val();
                    parseMessage(message);
                    $('#message').val('').focus();
                });

                var name = prompt('Enter your name:', '');
                chat.server.register(name);
            });
        });

        $(window).bind('beforeunload', function () {
            $.connection.hub.stop();
        });
    </script>
</body>
</html>
